apply plugin: 'java'

dependencies {
    targetCompatibility = '10'
    sourceCompatibility = '10'
    
    compile group: 'commons-collections', name: 'commons-collections',version: '3.2'
    compile group: 'junit', name: 'junit', version: '4.+'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
    compile 'org.seleniumhq.selenium:selenium-server:2.44.0'
    compile "org.testng:testng:6.9.10"
    compile("org.uncommons:reportng:1.1.2") {
        exclude group: "org.testng", module: "testng"
    }
    compile "com.google.inject:guice:3.0"

    test {
        useTestNG()
    }

    task smokeTests(type: Test) { // we define a task with name ‘smokeTests’
        useTestNG() {
            useDefaultListeners = true
            suites 'testng.xml'
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}